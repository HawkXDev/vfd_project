{% extends 'vfd/create/base.html' %}

{% block content_create %}

    <form action="" method="post">
        {% csrf_token %}
        <p>{{ form.series.label }}:</p>
        <p>{{ form.series }}</p>
        <p><input type="submit" class="btn btn-primary"></p>
    </form>

    <script>
        $(document).ready(function () {

        })

        let getUrlParameter = function getUrlParameter(sParam) {
            let sPageURL = window.location.search.substring(1), sURLVariables = sPageURL.split('&'), sParameterName, i
            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=')
                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1])
                }
            }
            return false
        }
    </script>

{% endblock content_create %}

{% block num_li_nav %} 2 {% endblock num_li_nav %}
